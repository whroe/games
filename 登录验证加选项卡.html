    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_zh.js"></script>
    <script>
        $(function(){
        var Input = document.querySelector('#Inp-t input');
        var Icon = document.querySelector('#Inp-t i');
        var Input_b = document.querySelector('#Inp-b input');
        var Icon_b = document.querySelector('#Inp-b i');
        Input.addEventListener('input', function () {
            var value = Input.value;
            Icon.style.opacity = 1;
            if (value == 0) {
                Icon.style.opacity = 0;
            }
        })
        //click
        Icon.addEventListener('click', function () {
            Input.value = '';
            Icon.style.opacity = 0;
        })
        Input_b.addEventListener('input', function () {
            var value = Input_b.value;
            Icon_b.style.opacity = 1;
            if (value == 0) {
                Icon_b.style.opacity = 0;
            }
        })
        Icon_b.addEventListener('click', function () {
            Input_b.value = '';
            Icon_b.style.opacity = 0;
        })
        //tab切换
        $('.code').hover(function(){
            $('.code span').css({'float':'left'});
            $('.code>.phone').fadeToggle();
        },function(){
            $('.code span').css({'float':'none'});
            $('.code>.phone').hide();
        })
       //登录页切换
       $('.left').on('click',function(){
            $('.form').animate({'right':'345px','opacity':'0'},500);
           $('.form1').animate({'right':'0px','opacity':'1'},500);
           $(".right").css('color','#000');
           $('.form1 .left').css({'color':'#ff6600','font-weight':'bold'})
       })
       $('.right').on('click',function(){
           $('.form1').animate({'right':'-345px','opacity':'0'},500);
           $('.form').animate({'right':'0px','opacity':'1'},500);
           $('.left').css('color','#000');
           $('.form .right').css({'color':'#ff6600','font-weight':'bold'})
       })
    })
       //表单验证页面加载完成
        $(function () {
            // 自由配置用法
            $('.loginForm').validate({
                // 验证的规则
                rules: {
                    // 用户名
                    username: {
                        required: true, // 必填(非空)
                        rangelength:[3, 6] // 长度
                    },
                    // 密码
                    password: {
                        isPassword: true
                    }
                },
                // // 提示信息
                messages: {
                    // 用户名
                    username: {
                        required: "用户名不能为空哦!",
                        rangelength: "长度需要在 3 ~ 6 位之间"
                    },
                    password:{
                        required:'小可爱，密码不能为空额！！',
                        rangelength:"输入5-10个字符"
                    }
                }
            })


            // 添加自定义验证 
            //用户名验证
            jQuery.validator.addMethod("username", function(value, element) {   
                var pwd = /^\w+[-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
                return this.optional(element) || (pwd.test(value));
            }, "请输入正确的邮箱格式！");
        })
        // 密码自定义验证
           jQuery.validator.addMethod("isPassword", function(value, element) {   
                var pwd = /^[a-zA-Z]{1}([a-zA-Z0-9]|[._]){4,9}$/;
                return this.optional(element) || (pwd.test(value));
            }, "亲输入5-10个以字母开头字符!");
 
        //跳转
        $(function(){
        $('.qq-itmes').click(function(){
            location.href ='https://graph.qq.com/oauth2.0/show?which=Login&display=pc&response_type=code&redirect_uri=http%3A%2F%2Fspcdp.cdposs.qq.com%2Fauth%2Fcallback&client_id=101477813&state=http%3A%2F%2Fspcdp.cdposs.qq.com%2F';
        })
        $('.wx').click(function(){
            location.href ='https://wx.qq.com/';
        })
    })
    // 取消mask
    $(function(){
        $('.sub').click(function(){
            var dis = $('#password-error').css('display');
            c(dis)
            if(dis='none'){ 
                $('.mask').css({'display':'block','opacity':'1'});
            }
           
        })
        $('.qx,.required').click(function(){
            $('.mask').css({'display':'none','opacity':'0'});
        })
    })
    </script>
</body>
